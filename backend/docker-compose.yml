version: "3"

services:
  authentication:
    container_name: authentication
    build:
      context: ./authentication
    volumes:
      - ./authentication:/app
    ports:
      - "5000"
    environment:
      PORT: 5000
  ratings:
    container_name: ratings_reviews
    build:
      context: ./ratings_reviews
    volumes:
      - ./ratings_reviews:/app
    ports:
      - "5000"
    environment:
      PORT: 5000
  users:
    container_name: users
    build:
      context: ./users
    volumes:
      - ./users:/app
    ports:
      - "5000"
    environment:
      PORT: 5000
  messages:
    container_name: messages
    build:
      context: ./messages
    volumes:
      - ./messages:/app
    ports:
      - "5000"
    environment:
      PORT: 5000